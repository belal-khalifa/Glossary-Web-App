{% extends "layout.html" %}

{% block title %}Edit Glossary Term{% endblock %}

{% block content %}
<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">Edit Term</h1>

<!-- Edit Term Form -->
<div class="card shadow mb-4">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_term', term_id=term.id) }}">
            <div class="form-group">
                <label for="term">Term</label>
                <input type="text" class="form-control" id="term" name="newterm" required value="{{ term.term }}">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ term.category }}">
            </div>

            <div class="form-group">
                <label for="definition">Definition</label>
                <textarea class="form-control" id="definition" name="definition" rows="4"
                    required>{{ term.definition }}</textarea>
            </div>

            <div class="form-group">
                <label for="example">Example (optional)</label>
                <textarea class="form-control" id="example" name="example" rows="2">{{ term.example }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Term</button>
            <a href="{{ url_for('view_terms') }}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
